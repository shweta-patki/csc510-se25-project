coverage:
  precision: 1
  round: down
  range: 60..90

comment:
  layout: "reach, diff, flags, files"
  behavior: default

ignore:
  - "proj1/**"
  - "proj2/frontend/public/**"
  - "proj2/frontend/src/__tests__/**"
  - "proj2/backend/tests/**"

flags:
  frontend:
    paths:
      - proj2/frontend/src
  backend:
    paths:
      - proj2/backend/app

status:
  project:
    default:
      target: auto
      threshold: 2%
  patch:
    default:
      target: auto
      threshold: 2%
