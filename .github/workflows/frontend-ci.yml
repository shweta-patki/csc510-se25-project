name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'proj2/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'proj2/frontend/**'

concurrency:
  group: coverage-badges-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Frontend (Vitest)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Ensure jq available (for parsing coverage)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run frontend tests with coverage
        run: |
          npx vitest run \
            --coverage.enabled true \
            --coverage.provider=v8 \
            --coverage.reporters=json-summary,lcov,html,text

      - name: Generate frontend coverage badge
        run: |
          FRONTEND_COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json | xargs printf "%.0f")
          echo "Frontend coverage: ${FRONTEND_COVERAGE}%"
          COLOR=red
          if [ "$FRONTEND_COVERAGE" -ge 80 ]; then COLOR=green; elif [ "$FRONTEND_COVERAGE" -ge 60 ]; then COLOR=orange; fi
          npx badge-maker --label "Frontend Coverage" --message "${FRONTEND_COVERAGE}%" --color "$COLOR" --style flat > ../frontend-coverage-badge.svg

      - name: Generate overall coverage badge (from frontend + backend)
        run: |
          cd ..
          FRONT=$(grep -oE ">[0-9]+%<" frontend-coverage-badge.svg | tr -dc '0-9' || true)
          if [ -f backend-coverage-badge.svg ]; then
            BACK=$(grep -oE ">[0-9]+%<" backend-coverage-badge.svg | tr -dc '0-9' || true)
          else
            BACK=""
          fi
          if [ -z "$FRONT" ]; then FRONT=0; fi
          if [ -z "$BACK" ]; then BACK=0; fi
          if [ "$BACK" -eq 0 ]; then OVERALL=$FRONT; else OVERALL=$(( (FRONT + BACK) / 2 )); fi
          echo "Computed overall coverage: ${OVERALL}% (front=$FRONT, back=$BACK)"
          COLOR=red
          if [ "$OVERALL" -ge 80 ]; then COLOR=green; elif [ "$OVERALL" -ge 60 ]; then COLOR=orange; fi
          npx badge-maker --label "Overall Coverage" --message "${OVERALL}%" --color "$COLOR" --style flat > overall-coverage-badge.svg

      - name: Commit badges (frontend/overall) on main
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend-coverage-badge.svg overall-coverage-badge.svg
          if git diff --cached --quiet; then
            echo "No badge changes to commit."
          else
            git commit -m "chore: update frontend/overall coverage badge [skip ci]"
            # Rebase to avoid non-fast-forward errors if main moved
            for i in 1 2 3; do
              git pull --rebase origin main && git push && break || {
                echo "Retry $i: rebase/push failed, retrying in 3s"; sleep 3;
              }
            done
          fi

