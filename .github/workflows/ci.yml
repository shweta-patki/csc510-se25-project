name: Run proj2 Tests on Merge to Main

on:
  push:
    branches: 
      - main
      - enhancement/styling-testcases
    paths:
      - 'proj2/**'

jobs:
  frontend-tests:
    name: Frontend (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests with coverage
        run: npx vitest run --coverage

      - name: Upload frontend coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-report
          path: proj2/frontend/coverage
          
      - name: Generate coverage badge
        uses: emibcn/badge-action@v2
        with:
          label: coverage
          status: $(jq '.total.lines.pct' proj2/frontend/coverage/coverage-summary.json)
          color: green
          path: proj2/frontend/coverage-badge.svg

      - name: Upload coverage badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: proj2/frontend/coverage-badge.svg


  backend-tests:
    name: Backend (Pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run backend tests with coverage
        env:
          DATABASE_URL: sqlite:///./test.db
        run: |
          echo "Running pytest with coverage"
          rm -f test.db || true
          pytest tests/ -v --maxfail=3 --disable-warnings --cov=. --cov-report=xml:coverage.xml --cov-report=term

      - name: Upload backend coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-coverage-report
          path: proj2/backend/coverage.xml
      